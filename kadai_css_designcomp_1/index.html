  <header>
    <!-- ヘッダー -->

      <a id="nav-Works"href="index.html#Works">Works</a>

  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="カメラの写真">
      </section>

      <!-- About -->
      <section id="About">
        <h2>About</h2>
          <div class="About-flex">
            <img id="About-photo" src="images/Ellipse 1.png" alt="横を向いた男性の写真">
            <div class="About-content">
              <span>Kazuki Asahina</span>
              <p>25歳 長野県佐久市出身</p>
              <p>ソフトウェア業界でマーケティングに従事</p>

              <p>自然を撮影するのが好きで、海や山によく行く</p>
            </div>
          </div>
      </section>

      <!-- Works -->
      <section id="Works">
        <div>
         <h2>Works</h2>
         <div class="Works-inlineblock">
          <div class="Works-flex">
            <img class="Works-photo" src="images/Rectangle 8.png" alt="日本海の写真">
            <P>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</P>
          </div>
         </div>
         <div class="Works-inlineblock">
          <div class="Works-flex">
            <img class="Works-photo" src="images/Rectangle 7.png" alt="御嶽山の写真">
            <P>地元長野の木曽町から撮影した、冠雪した御嶽山</P>
          </div>
         </div>
         <div class="Works-inlineblock">
          <div class="Works-flex">
            <img class="Works-photo" src="images/Rectangle 9.png" alt="京都の写真">
            <P>京都で撮影した、明け方の古き良き日本の町並み</P>
          </div>
         </div>
        </div>
      </section>
