<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            /* div要素を20度傾ける */
            rotate: 20deg;
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
